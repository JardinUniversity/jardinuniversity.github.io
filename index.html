<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jardín</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --accent:#9be18c; /* tweak to your brand green later */
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Helvetica,Arial,sans-serif;
      --reel-height:1.2em;        /* line height of the reel */
      --items:14;                  /* number of rotating words */
      --duration:24s;              /* total cycle time */
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--font);
      display:grid;
      place-items:center;
    }
    .wrap{
      text-align:center;
      padding:4rem 1.25rem;
    }
    h1{
      font-size:clamp(28px,6vw,64px);
      font-weight:700;
      letter-spacing:.2px;
      margin:0 0 .75rem 0;
    }
    .tagline{
      font-size:clamp(22px,4.2vw,44px);
      font-weight:600;
      display:flex;
      gap:.4ch;
      justify-content:center;
      align-items:flex-start;
      line-height:var(--reel-height);
      white-space:nowrap;
    }
    .static{
      opacity:.9;
    }
    .reel{
      position:relative;
      height:var(--reel-height);
      overflow:hidden;
      display:inline-grid;
      align-items:start;
      min-width:6ch; /* keeps layout stable between short/long words */
    }
    .words{
      display:block;
      animation:slot var(--duration) steps(var(--items)) infinite;
      will-change:transform;
    }
    .words span{
      display:block;
      height:var(--reel-height);
      color:var(--accent);
    }
    /* Slot-style vertical roll (14 words = translateY(-1400%)) */
    @keyframes slot{
      from{ transform: translateY(0%); }
      to  { transform: translateY(calc(var(--items) * -100%)); }
    }
    /* Pause on hover/focus for accessibility */
    .reel:focus-within .words,
    .reel:hover .words{ animation-play-state:paused; }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      .words{ animation: none; }
      .words span{ display:none; }
      .words span:first-child{ display:block; }
    }

    /* Small helper button to skip animation for keyboard/AT users */
    .sr-skip{
      position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;
    }
    .sr-skip:focus{
      position:static; width:auto; height:auto; padding:.5rem .75rem;
      background:#1f1f1f; border:1px solid #333; border-radius:.5rem; margin-top:1rem;
    }

    footer{
      margin-top:2rem; opacity:.6; font-size:.95rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Jardín</h1>

    <div class="tagline" aria-live="polite">
      <span class="static">Jardín is</span>
      <span class="reel" role="img" aria-label="slot machine word rotation">
        <span class="words">
          <span>Love</span>
          <span>Belonging</span>
          <span>Connection</span>
          <span>Peace</span>
          <span>Balance</span>
          <span>Wellness</span>
          <span>Healing</span>
          <span>Presence</span>
          <span>Freedom</span>
          <span>Innovation</span>
          <span>Excellence</span>
          <span>Luxury</span>
          <span>Sexy</span>
          <span>Fun</span>
        </span>
        <!-- Keyboard “skip animation” link (becomes visible on focus) -->
        <a class="sr-skip" href="#" onclick="document.querySelector('.words').style.animation='none';return false;">
          Stop animation
        </a>
      </span>
    </div>

    <footer>© Jardín — all rights reserved</footer>
  </main>
</body>
</html>
