<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardín</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding-top: 20vh;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 400;
    }

    .rotating {
      display: inline-block;
      height: 1em;
      overflow: hidden;
      vertical-align: bottom;
    }

    .rotating span {
      display: block;
      animation: slide 10s infinite;
    }

    @keyframes slide {
      0% { transform: translateY(0%); }
      20% { transform: translateY(-100%); }
      40% { transform: translateY(-200%); }
      60% { transform: translateY(-300%); }
      80% { transform: translateY(-400%); }
      100% { transform: translateY(0%); }
    }

    .rotating span > div {
      line-height: 1em;
    }
  </style>
</head>
<body>
  <h1>
    Jardín is 
    <span class="rotating">
      <div>growth</div>
      <div>wellness</div>
      <div>legacy</div>
      <div>love</div>
      <div>innovation</div>
    </span>
  </h1>
</body>
</html>
